<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <div id="app">
       
        <div class="container">
          <form  action="" @click="createTodo" class="btn btn-warning d-flex  ">
            <div class="form-group">
              <label >User_id</label>
              <input type="text" class="form-control" id="exampleInputuser_id" aria-describedby="userHelp" placeholder="Enter user_id" v-model="author_id">
            </div>
            <div class="form-group">
              <label >Title</label>
              <input type="text" class="form-control" id="exampleInputtitle" aria-describedby="titleHelp" placeholder="Enter title" v-model="title">
            </div>
            <div class="form-group">
              <label >Description</label>
              <input type="text" class="form-control" id="exampleInputdescription" aria-describedby="descriptionHelp" placeholder="Enter description" v-model="body">
            </div>
            <br>
            <button type="button" class="btn btn-primary m-3 ">Submit</button >     
          </form>
            <div class="card m-3 border-secondary btn-warning" style="width: 25rem;;" v-for="(item, index) in quiz" :key="index"  v-if="item.status">
                <div class="card-body" >
                  <h5 class="card-title" >{{item.title}}</h5>
                  <p class="card-text">{{item.body}}</p>
                  <br>
                  <br>
                  <p class="card-text">{{item.created_at}}</p>
                  <button type="button" @click="removeTask(index)" class="btn btn-danger">Delete</button>  
                  <button type="button" @click="" class="btn btn-success">update</button>  
                </div>
                
              </div>
    
        </div>
        
    </div>
        
</body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/app.js"></script>
        
</html>
